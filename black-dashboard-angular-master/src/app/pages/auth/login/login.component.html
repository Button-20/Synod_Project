
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>
                
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                            <div class="form-group">
                                <label class="form-control-label">EMAIL</label>
                                <input id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="model.email" type="text"
                                autocomplete="off" [pattern]="emailRegex"  [ngClass]="{'is-invalid' : email.touched && !email.valid }" required/>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">
                                    This field is required
                                    </div>
                                    <div *ngIf="email.errors.pattern">
                                    Invalid Email
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input id="password" class="form-control" name="password" type="password" #password="ngModel" minlength="4" [(ngModel)]="model.password" [ngClass]="{'is-invalid' : password.touched && !password.valid }" required>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">
                                    This field is required
                                    </div>
                                    <div *ngIf="password.errors.minlength">
                                    Minimum 4 characters
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
